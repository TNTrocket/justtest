      function moveZero(arr) {
        let i = 0;
        let j = 0;
        while (j < arr.length) {
          if (arr[i] !== 0) {
            i++;
          } else if (arr[j] !== 0) {
            [arr[i], arr[j]] = [arr[j], arr[i]];
            i++;
          }
          j++;
        }
      }
      function moveZeroToLast(arr) {
        let index = 0;
        for (let i = 0, length = arr.length; i < length; i++) {
          if (arr[i] === 0) {
            index++;
          } else if (index !== 0) {
            arr[i - index] = arr[i];
            arr[i] = 0;
          }
        }
        return arr;
      }
